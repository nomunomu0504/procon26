<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signup</title>
	</head>
	<body>
		<form action="{{ url }}" method="post">
			<fieldset>
				<legend>アカウントを新規作成</legend>
				<label>苗字 <input type="text" name="lastname" placeholder="苗字"/> </label>
				<label>名前 <input type="text" name="firstname" placeholder="名前"/> </label>
				<label>所属学校名 <input type="text" name="school" placeholder="所属学校名"/> </label> <!-- 学校名にも正式名称だったり略称あったりするから、選択式の方が嬉しいね -->
				<label>パスワード <input type="password" name="password" placeholder="パスワード" /></label>
			</fieldset>
			<button>アカウントを作成</button>
		</form>
	</body>
</html>
